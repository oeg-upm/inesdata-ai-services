site_name: "INESDATA IA SERVICES"
site_url: http://localhost
site_description: Data Generation
site_author: GMV

repo_url: https://github.com/oeg-upm/Inesdata-AI-Services

theme:
  name: material
  locale: es
  highlightjs: true
  hljs_languages:
    - python
    - bash
  features:
    - tabs
    - navigation.instant
    - navigation.tabs
    - content.code.copy
  icon:
    annotation: material/plus-circle-outline

  

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - markdown_include.include
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
    - search
    - markdownextradata: {}
    - same-dir
    - mkdocs-jupyter

