apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: oidc-authservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authservice
  serviceName: authservice
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: authservice
    spec:
      serviceAccountName: authservice
      hostAliases:
        - ip: 10.98.233.244
          hostnames:
            - keycloak.test.inesdata.upm
            - keycloak.ai.inesdata-project.eu
      containers:
        - name: authservice
          image: gcr.io/arrikto/kubeflow/oidc-authservice:e236439
          imagePullPolicy: Always
          ports:
            - name: http-api
              containerPort: 8080
          envFrom:
            - secretRef:
                name: oidc-authservice-client
            - configMapRef:
                name: oidc-authservice-parameters
          volumeMounts:
            - name: data
              mountPath: /var/lib/authservice
            - name: keycloak-ca
              mountPath: /etc/x509/https
              readOnly: true
          readinessProbe:
            httpGet:
              path: /
              port: 8081
      securityContext:
        fsGroup: 111
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: authservice-pvc
        - name: keycloak-ca
          secret:
            secretName: keycloak-cert
            items:
              - key: ca.crt
                path: ca.crt
