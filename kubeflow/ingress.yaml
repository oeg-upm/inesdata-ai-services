    #      - backend:
    #          service:
    #            name: istio-ingressgateway
    #            port:
    #              number: 80
    #        path: /
    #        pathType: Prefix
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  namespace: auth
  annotations:
    cert-manager.io/cluster-issuer: "keycloak-cluster-issuer"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "512k"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - keycloak-admin.test.inesdata.upm
        - keycloak.test.inesdata.upm
        #- keycloak.ai.inesdata-project.eu
      secretName: keycloak-cert
  rules:
    ## Internal access
    # Keycloak
    - host: keycloak.test.inesdata.upm
      http:
        paths:
          - backend:
              service:
                name: keycloak
                port:
                  number: 8080
            path: /auth
            pathType: Prefix
    # Admin panel
    - host: keycloak-admin.test.inesdata.upm
      http:
        paths:
          - backend:
              service:
                name: keycloak
                port:
                  number: 8080
            path: /auth
            pathType: Prefix
